sudo: required
dist: xenial

services:
  - docker

env:
  DRAFT_DIR: /home/idci/draft
  CLONE_ARGS: "--reference /home/idci/git-reference"

before_install:
  - docker --version
  - docker pull martinthomson/i-d-template

script:
  - docker run -d -v "$PWD:/tmp/draft" --tmpfs "$DRAFT_DIR" --name idci
      martinthomson/i-d-template sleep 300
  - docker exec idci cp -rn /tmp/draft /home/idci
  - docker exec -w "$DRAFT_DIR" -e CI=true -e CLONE_ARGS -e GH_TOKEN
      -e TRAVIS_REPO_SLUG -e TRAVIS_BRANCH -e TRAVIS_TAG -e TRAVIS_PULL_REQUEST
      idci make
  - if [ "${TRAVIS_TAG#draft-}" == "${TRAVIS_TAG}" ]; then
    docker exec -w "$DRAFT_DIR" -e CI=true -e CLONE_ARGS -e GH_TOKEN
      -e TRAVIS_REPO_SLUG -e TRAVIS_BRANCH -e TRAVIS_TAG -e TRAVIS_PULL_REQUEST
      idci make ghpages;
    fi

deploy:
  provider: script
  script:
    - docker exec -w "$DRAFT_DIR" -e CI=true -e CLONE_ARGS -e GH_TOKEN
        -e TRAVIS_REPO_SLUG -e TRAVIS_BRANCH -e TRAVIS_TAG -e TRAVIS_PULL_REQUEST
        idci make upload
  skip_cleanup: true
  on:
    tags: true

after_script:
  - docker container rm -f idci
